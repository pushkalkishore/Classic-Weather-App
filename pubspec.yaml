name: weathearapp
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  

  flutter_launcher_icons: ^0.9.2
 
  cupertino_icons: ^1.0.2

  #State Management
  flutter_bloc: ^8.0.0
  equatable: ^2.0.3

  #Network
  http: ^0.13.4
  json_serializable: ^6.0.1
  json_annotation: ^4.3.0
  retrofit: ^3.0.0
  logger: ^1.1.0  #for logging purpose
  dio: ^4.0.1

  #di
  injectable: ^1.5.0
  get_it: ^7.2.0

  #local storage
  floor: ^1.2.0

